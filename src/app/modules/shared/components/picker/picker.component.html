<mat-form-field appearance="outline">
    <mat-label>{{config.label}}</mat-label>
    <mat-select [formControl]="config.control" (selectionChange)="pickEvent.emit($event.value)">
        <mat-option *ngFor="let item of config.data | async" [value]="item">
            <span *ngIf="config.itemDef">{{item[config.itemDef]}}</span>
            <span *ngIf="!config.itemDef">{{item}}</span>
        </mat-option>
    </mat-select>
</mat-form-field>
